<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Administrador Planilla Obrera</title>
    </h:head>
    <h:body>
        <h:form>
            <h2>Inicio de sesión del administrador de la base de datos</h2>
            <h:panelGrid>
                <h:outputLabel value="Usuario: " style="font-weight:bold" />
                <h:inputText value="#{login.user}"
                           required="true"
                           requiredMessage="Error: Introduzca el nombre de usuario"/>    
                <h:outputLabel value="Contraseña: " style="font-weight:bold" />
                <h:inputSecret value="#{login.password}"
                           required="true"
                           requiredMessage="Error: Introduzca la contraseña"/>
           
                <h:commandButton id = "submit" value="Login" action="#{login.verificarLogin()}"/>
                <h:commandButton id = "reset" value="Limpiar" type="reset"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
