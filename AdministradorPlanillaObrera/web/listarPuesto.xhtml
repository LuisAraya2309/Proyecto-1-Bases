<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Puestos</title>
        <link href = "styleLP.css" type = "text/css"  rel = "stylesheet" /> 
    </h:head>
    <h:body>
        <h2>Listar Puestos</h2>
        <div class="card">
            <h:form>
                <div class="p-col-12 p-md-6 p-lg-4 p-xl-3">
                    <p:selectOneListbox id="basic" value="#{puestos.option}">
                        <f:selectItem itemLabel="#{puestos.listaPuestos}" itemValue="1"/>
                    </p:selectOneListbox>
                </div>
                <h:panelGrid columns="1">
                    <h3>Ingrese la información solicitada</h3>
                    <Etiquetas> Nombre:  </Etiquetas>
                    <h:inputText value="#{login.user}"
                               required="true"
                               requiredMessage="Error: Introduzca el nombre de usuario " />    
                    <Etiquetas> Salario por hora: </Etiquetas>
                    <h:inputSecret value="#{login.password}"
                               required="true"
                               requiredMessage="Error: Introduzca la contraseña"/>
                    <h:commandButton id = "editar" value="Editar" action=" " style= "background-color:#518d26 ; font-size:20px"/>
                </h:panelGrid>
            </h:form>
        </div>
    </h:body>
</html>
