<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Listar Puestos</title>
        <link href = "styleLP.css" type = "text/css"  rel = "stylesheet" /> 
    </h:head>
    <h:body>
        <h2>Listar Puestos</h2>
        <div class="card">
            <h:form>
                <div class="p-col-12 p-md-6 p-lg-4 p-xl-3">
                    <p:outputLabel value  = "Puestos: " style ="font-weight: bold;" /> 
                    <p:selectOneMenu style ="width:20%" value="#{puestos.paisSeleccionado}">
                        <f:selectItems itemLabel="#{puestos.listaPuestos}"/>
                    </p:selectOneMenu>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
