<!DOCTYPE html>

<html>
    <head>
        <title>Administrar Planilla Obrera</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href = "styleCentral.css" type = "text/css"  rel = "stylesheet" /> 
    </head>
    <body>
        <h1>
            Funcionalidades del Sistema
        </h1>
        <div>
            
        <div>
            <form action="listarPuestos.jsp">
                <input type="submit" name="listarPuestos" id="listarPuestos" value="Listar Puesto">
            </form>
        </div>
         
        <div>
            <form action="editarPuestos.jsp">
                <input type="submit" name="editarPuestos" id="editarPuestos" value="Editar Puesto">
            </form>
            
        </div>
        
        <div>
            <form action="ingresarPuestos.jsp">
                <input type="submit" name="ingresarPuestos" id="ingresarPuestos" value="Ingresar Puesto">
            </form>
        </div>
        
        <div>
            <form action="listarEmpleados.jsp">
                <input type="submit" name="listarEmpleados" id="listarEmpleados" value="Listar Empleados">
            </form>
        </div>
        
        <div>
            <form action="filtrarEmpleados.jsp">
                Filtrar: <input type="text" name="filtro" required="">
                <input type="submit" name="empleadosFiltro" id="empleadosFiltro" value="Listar">
            </form>
        </div>
        
        <div>
            <form action="editarEmpleados.jsp">
                <input type="submit" name="editarEmpleados" id="editarEmpleados" value="Editar Empleado">
            </form>
        </div>
            
        <div>
            <form action="insertarEmpleado.jsp">
                <input type="submit" name="insertarEmpleado" id="insertarEmpleado" value="Insertar Empleado">
            </form>
        </div>
            
        <div>
            <form action="borrarEmpleado.jsp">
                <input type="submit" name="borrarEmpleado" id="borrarEmpleado" value="Borrar Empleado">
            </form>
        </div>
            
        </div>
    </body>
        
</html>
