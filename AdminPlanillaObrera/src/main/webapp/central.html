<!DOCTYPE html>

<html>
    <head>
        <title>Administrar Planilla Obrera</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <form action="listarPuestos.jsp">
                <input type="submit" name="listarPuestos" id="listarPuestos" value="Listar Puesto">
            </form>
        </div>
         
        <div>
            <form action="editarPuestos.jsp">
                <input type="submit" name="editarPuestos" id="editarPuestos" value="Editar Puesto">

        </div>
        
        <div>
            <form action="ingresarPuestos.jsp">
                <input type="submit" name="ingresarPuestos" id="ingresarPuestos" value="Ingresar Puesto">
            </form>
        </div>
        
        <div>
            <form action="listarEmpleados.jsp">

            </form>
        </div>
        
        <div>
            <form>
                Filtrar: <input type="text" name="filtro" >

        </div>
        
        <div>
            <form action="editarEmpleados.jsp">
                <input type="submit" name="editarEmpleados" id="editarEmpleados" value="Editar Empleado">
            </form>
        </div>
        
    </body>
